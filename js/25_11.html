<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <!-- CDN Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">

    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md space-y-4">
        <label for="age" class="font-semibold">Entrez votre âge :</label>
        <input type="number" id="age" class="border rounded w-full p-2">

        <div class="flex items-center space-x-2">
            <input type="checkbox" id="carte" class="rounded">
            <label for="carte">Carte de fidélité</label>
        </div>

        <button id="btn" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded hover:bg-blue-700 transition w-full">
            Obtenir tarif
        </button>

        <div id="resultat" class="text-center font-bold text-blue-700"></div>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md mt-10 space-y-4">
        <label for="poids" class="font-semibold">Entrez le poids :</label>
        <input type="number" id="poids" class="border rounded w-full p-2">

        <label for="zone" class="font-semibold">Sélectionnez la zone géographique :</label>
        <select name="zone" id="zone" class="border rounded w-full p-2">
            <option value="local">Local</option>
            <option value="national">National</option>
            <option value="internationnal">Internationnal</option>
        </select>

        <button id="btn2" class="bg-green-600 text-white font-semibold px-4 py-2 rounded hover:bg-green-700 transition w-full">
            Obtenir frais de port
        </button>

        <div id="resultat2" class="text-center font-bold text-green-700"></div>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md mt-10">
        <form action="" id="commande" class="space-y-3">
            <div>
                <label for="pizza" class="font-semibold">Pizza</label>
                <input type="number" name="pizza" id="pizza" value="0" min="0" class="border rounded w-full p-2">
            </div>

            <div>
                <label for="pates" class="font-semibold">Pâtes</label>
                <input type="number" name="pates" id="pates" value="0" min="0" class="border rounded w-full p-2">
            </div>

            <div>
                <label for="salade" class="font-semibold">Salade</label>
                <input type="number" name="salade" id="salade" value="0" min="0" class="border rounded w-full p-2">
            </div>

            <div>
                <label for="dessert" class="font-semibold">Dessert</label>
                <input type="number" name="dessert" id="dessert" value="0" min="0" class="border rounded w-full p-2">
            </div>

            <div>
                <label for="boisson" class="font-semibold">Boisson</label>
                <input type="number" name="boisson" id="boisson" value="0" min="0" class="border rounded w-full p-2">
            </div>

            <div class="flex items-center space-x-2 pt-2">
                <input type="checkbox" id="carte_m" name="carte" class="rounded">
                <label for="carte" class="">Carte de fidélité</label>
            </div>

            <button type="button" id="btn3" class="bg-purple-600 text-white font-semibold px-4 py-2 rounded hover:bg-purple-700 transition w-full">
                Valider la commande
            </button>
        </form>

        <div id="resultat3" class="text-center font-bold text-purple-700 mt-4"></div>
    </div>

    <script src="25_11.js"></script>

</body>
</html>
